<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/1ac196a838.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-----------------------------
        """"" Header Section """""
    -------------------------------->
    <header class="container" id="header">
        <div class="header-wrapper">
            <!-- Header Title -->
            <div class="header-title">
                <h1>Influencer Products</h1>
            </div>

            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign up</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-shopping-cart"></i></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Body -->
    <!-----------------------------
        """"" Section - 1 """""
    ------------------------------>
    <Section class="section-1 container">
        <div class="section-1-wrapper">
            <!-- Section 1 Left Side -->
            <div class="section-1-left">

                <!-- Section title -->
                <h1 class="section-title">Start your journey as <br> Influencer</h1>

                <!-- Main Description -->
                <p class="section-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum sed scelerisque eros. Lectus faucibus.</p>

                <!-- Main Button -->
                <a href="#" target="_blank" class="main-button">Preebook now <i class="fas fa-arrow-right"></i></a>
            </div>

            <!-- Section - 1 Right Side -->
            <div class="section-1-right">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>
    </Section>

    <!-----------------------------
        """"" Section - 2 """""
    ------------------------------>
    <section class="section-2 container">
        <div class="section-2-wrapper">
            <div class="section-2-items">

                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
